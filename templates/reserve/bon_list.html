<li class="border-b-2 border-gray-300 rounded shadow">
	<div class="flex items-center px-4 py-4 sm:px-6">
		<div class="min-w-0 flex-1 sm:flex sm:items-center sm:justify-between">
			<div class="truncate">
				<div class="mt-2 flex">
					<div class="flex items-center text-sm text-gray-500">
						<p>
						<h3>
							{{bon.description}} /
							<span class="rounded-full bg-green-100 px-2 text-xs font-semibold leading-5 text-green-800">
                                {{bon.price}} MAD
							</span> 
						</h3>
						</p>
					</div>
				</div>
				<div class="flex text-sm">
					<svg class="mr-1.5 h-5 w-5 flex-shrink-0 text-gray-400" xmlns="http://www.w3.org/2000/svg"
						viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
						<path fill-rule="evenodd"
							d="M5.75 2a.75.75 0 01.75.75V4h7V2.75a.75.75 0 011.5 0V4h.25A2.75 2.75 0 0118 6.75v8.5A2.75 2.75 0 0115.25 18H4.75A2.75 2.75 0 012 15.25v-8.5A2.75 2.75 0 014.75 4H5V2.75A.75.75 0 015.75 2zm-1 5.5c-.69 0-1.25.56-1.25 1.25v6.5c0 .69.56 1.25 1.25 1.25h10.5c.69 0 1.25-.56 1.25-1.25v-6.5c0-.69-.56-1.25-1.25-1.25H4.75z"
							clip-rule="evenodd" />
					</svg>
					<p class="ml-1 flex-shrink-0 font-normal text-gray-500">
						{{ bon.created_at }}
					</p>
				</div>

			</div>
			<div class="mt-4 flex-shrink-0 sm:mt-0 sm:ml-5">
				<div class="flex -space-x-1 overflow-hidden">
					<a 
                    href="{% url 'reserve:generate_bon_pdf' bon.id %}" target="_blank"
						class="block hover:bg-gray-50">
						<button type="button"
							class="inline-flex items-center rounded-full border border-transparent bg-indigo-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
							imprimer a4
						</button>
					</a>
				</div>
			</div>
		</div>
	</div>
</li>
