{% extends 'base.html' %} {% block content %} {% include "partials/nav.html" %}
<div class="mx-auto max-w-7xl">
	<div
		class="mt-4 border-b border-gray-200 pb-5 sm:flex sm:items-center sm:justify-between"
	>
		<div class="mt-3 sm:mt-0 sm:ml-4">
			<a
				href="{% url 'reserve:create_room' %}"
				class="inline-flex items-center rounded-md border border-transparent bg-indigo-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
				>Créer une nouvelle chambre</a
			>
		</div>
		<div class="mt-3 sm:mt-0 sm:ml-4">
			<a
				href="{% url 'reserve:list_reserve' %}"
				class="inline-flex items-center rounded-md border border-transparent bg-indigo-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
				>liste de réservation</a
			>
		</div>
	</div>

	<div>
		<div
			class="mx-auto max-w-2xl py-16 px-4 sm:py-24 sm:px-6 lg:max-w-7xl lg:px-8"
		>
			<h2 class="text-2xl font-bold tracking-tight text-gray-900">
				Liste des chambres
			</h2>

			<div
				class="mt-6 grid grid-cols-1 gap-y-10 gap-x-6 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8"
			>
				{% for room in rooms %} {% include "reserve/room_list.html" %}
				{% endfor %}
			</div>
		</div>
	</div>
</div>
{% endblock %}
